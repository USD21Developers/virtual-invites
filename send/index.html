    <main class="container d-none mainContent">
      <div class="row">
        <div class="col col-sm-8 offset-sm-2 col-md-4 offset-md-4">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
        </div>

      <form
        name="formsendinvite"
        id="formsendinvite"
        method="post"
        action="./"
        autocomplete="off"
        novalidate
      >
        <div class="form-group row mb-4">
          <div
            class="col-12 col-md-3 offset-md-1 col-form-label pr-0 text-md-right"
          >
            <div class="mb-0 font-weight-bold" data-i18n="headlinevia"></div>
          </div>
          <div class="col-12 col-md-5" id="sendViaOptions">
            <select
              tabindex="1"
              name="sendvia"
              id="sendvia"
              class="form-control"
            >
              <option value="sms" data-i18n="viasms"></option>
              <option value="whatsapp" data-i18n="viawhatsapp"></option>
              <option value="email" data-i18n="viaemail"></option>
              <option value="qrcode" data-i18n="viaqrcode"></option>
              <!-- <option
              value="otherapps"
              data-i18n="viaotherapps"
              class="d-none"
            ></option> -->
            </select>
          </div>
        </div>
        <div class="form-group row mt-4 mb-4">
          <div
            class="col-12 col-md-2 offset-md-2 col-form-label py-1 pr-0 text-md-right"
          >
            <div class="mb-0 font-weight-bold" data-i18n="headlinefor"></div>
          </div>
          <div class="col-12 col-md-5">
            <select
              id="events_dropdown"
              name="events_dropdown"
              class="form-control"
              tabindex="2"
            ></select>
            <div class="invalid-feedback"></div>
            <div
              id="meetingDetailsContainer"
              class="card shadow-none mt-3 d-none"
            >
              <div
                class="text-dark font-weight-bold border border-dark text-dark card-header py-2 text-white small"
                data-i18n="eventDetails"
                style="background-color: #e0e0e0"
              ></div>
              <div
                class="card-body border border-secondary border-top-0 shadow-none py-2"
              >
                <div class="mt-0 d-none" id="meetingdetails">
                  <div class="row">
                    <div class="col">
                      <div
                        class="fs-6 text-dark small"
                        id="meetingdetails_timedate"
                      ></div>
                      <div
                        class="fs-6 text-dark small"
                        id="meetingdetails_location"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row mb-4 mb-md-3">
          <div
            class="col-12 col-md-2 offset-md-2 col-form-label py-1 pr-0 text-md-right"
          >
            <div
              class="mb-2 font-weight-bold problemsScanning"
              data-i18n="headlineto"
            ></div>
          </div>
          <div class="col-12 col-md-5" id="containerName">
            <input
              type="text"
              class="form-control hideKeyboardWhileFocused"
              name="name"
              id="recipientname"
              spellcheck="false"
              autocomplete="given-name"
              placeholder=""
              tabindex="3"
              data-i18n-placeholder="recipientsName"
              aria-describedby="nameHelpBlock"
              required
            />
            <div id="nameHelpBlock" class="form-text text-dark">
              <div class="d-inline-block">
                <span
                  class="material-icons material-symbols-outlined text-info"
                >
                  error
                </span>
              </div>
              <div
                class="d-inline-block"
                data-i18n="warningSpellNameAccurately"
                style="vertical-align: top"
              ></div>
            </div>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <!-- <div class="row d-none" id="containerSendToQRCode">
          <div class="col-12 col-md-5 offset-md-4">
            <div class="text-center mb-2" id="qrcode">
              <canvas id="qr" style="max-width: 100%"></canvas>
            </div>
          </div>
        </div> -->

        <!-- <div class="row d-none" id="containerQRCodeInstructions">
          <div class="col-12 col-md-5 offset-md-4">
            <p class="center-text text-dark mt-2 mb-0">

              <span data-i18n="instructionsShort"></span>
              <span data-i18n="instructionsLong" class="d-none"></span>
            </p>
          </div>
        </div> -->

        <div class="form-group row" id="containerSendToSms">
          <div class="col-12 col-md-5 offset-md-4">
            <div>
              <input
                type="tel"
                class="form-control hideKeyboardWhileFocused"
                name="sendto_sms"
                id="sendto_sms"
                placeholder=""
                tabindex="4"
                pattern="[0-9]*"
                data-i18n-placeholder="mobilephonenumber"
              />
            </div>
            <div class="invalid-feedback" id="phoneNumberInvalidFeedback"></div>
          </div>
        </div>

        <div class="form-group row mb-5 d-none" id="containerSendToEmail">
          <div class="col-12 col-md-5 offset-md-4">
            <input
              type="email"
              class="form-control"
              name="sendto_email"
              id="sendto_email"
              placeholder=""
              tabindex="5"
              data-i18n-placeholder="emailaddress"
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row my-5 d-none" id="containerTagWithLocation">
          <div class="col-12 col-md-5 offset-md-4 text-center">
            <div class="d-inline-block">
              <div class="form-check">
                <label class="form-check-label text-dark" for="tagwithlocation">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="tagwithlocation"
                    tabindex="6"
                  />&nbsp;<span data-i18n="taginvitetext"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="row my-5" id="containerSendInvite">
          <div class="col-12 col-md-5 offset-md-4 text-center">
            <a
              href="#"
              class="btn btn-primary btn-lg font-weight-bold"
              id="btnSendInvite"
              tabindex="7"
              data-defaulttext=""
              data-qrcodetext=""
              data-otherappstext=""
              data-i18n="buttonsendinvite"
            ></a>
            <br /><br />
            <input type="submit" style="display: none" />

            <div class="text-center mt-1">
              <a href="../" class="text-muted" data-i18n="cancel"></a>
            </div>
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              aria-label=""
              onclick="location.href = '../'"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-3"></div>
          <div class="footer container mt-3 mb-3 pb-1 text-center">
            <div class="row">
              <div class="col-6 text-center">
                <div class="d-inline-block">
                  <button
                    class="btn btn-outline-dark"
                    data-dismiss="modal"
                    type="button"
                    data-i18n="btnRetry"
                  ></button>
                </div>
              </div>

              <div class="col-6 text-center">
                <div class="d-inline-block">
                  <button
                    class="btn btn-outline-primary font-weight-bold"
                    id="btnFinish"
                    type="button"
                    data-i18n="btnFinish"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Code Modal -->
    <div
      class="modal fade"
      id="qrCodeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="modaltitle"
              data-i18n="labelQRCode"
            ></h5>
            <button
              type="button"
              class="close"
              aria-label=""
              data-dismiss="modal"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body pb-2">
            <div class="text-center" id="qrcode">
              <canvas id="qr" style="max-width: 100%"></canvas>
            </div>

            <div class="mt-4" id="containerQRCodeInstructions">
              <p class="center-text text-dark mt-2 mb-0">
                <strong data-i18n="instructionsLabel"></strong>
                <span data-i18n="instructionsShort"></span>
                <span data-i18n="instructionsLong" class="d-none"></span>
              </p>
            </div>
          </div>
          <div
            class="footer container border-top mt-3 pt-3 mb-3 pb-1 text-center"
          >
            <div class="row mb-3">
              <div class="col text-center">
                <h4 class="notbold" data-i18n="result"></h4>
                <p
                  class="text-center my-2 large balancedTextWrap"
                  id="didRecipientScan"
                ></p>
              </div>
            </div>
            <div class="row">
              <div class="col-6 text-left">
                <button
                  class="btn btn-sm btn-light btn-block"
                  data-i18n-global="no"
                  data-dismiss="modal"
                ></button>
              </div>

              <div class="col-6 text-center text-right">
                <button
                  class="btn btn-sm btn-primary btn-block"
                  type="button"
                  id="qrcodeCompleted"
                  data-i18n-global="yes"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Errors -->
    <div
      class="modal fade"
      id="modalFormErrors"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitleFormErrors"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitleFormErrors"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

          <td>
