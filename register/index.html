<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="pagetitle"></title>
    <link
      rel="stylesheet"
      href="/js/croppie.min.css"
      integrity="sha512-zxBiDORGDEAYDdKLuYU9X/JaJo/DPzE42UubfBw9yg8Qvb2YRRIQ8v4KsGHOx2H1/+sdSXyXxLXv5r7tHc9ygg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/daemonite-material.css" />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="https://invites.mobi/manifest/" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
        </nav>
      </div>
    </div>

    <div class="container d-none" id="contentdone">
      <div class="row">
        <div class="col col-md-8 offset-md-2">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="checkyouremailtitle"
          ></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <p data-i18n="checkyouremailtext"></p>
          <p data-i18n="waitingTooLong"></p>
        </div>
      </div>
    </div>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none" id="contentinstall">
      <div class="row">
        <div class="col col-md-10 offset-md-1">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="installation"
          ></h2>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-10 offset-md-1">
          <p data-i18n="installP1"></p>
          <p class="text-center">
            <img
              src="../apple-touch-icon.png"
              class="installIcon"
              width="48"
              height="48"
            />
          </p>
          <p data-i18n="installP2"></p>

          <hr class="my-4" />

          <p class="text-center balancedTextWrap" data-i18n="toProceed"></p>

          <div class="mt-4 text-center">
            <a
              id="installButton"
              href="../install/"
              class="btn btn-primary"
              data-i18n="installButtonText"
            >
            </a>
            <a
              id="installButtonPWA"
              href="../install/"
              class="btn btn-primary d-none"
              data-i18n="installButtonText"
            >
            </a>
          </div>

          <div id="whenFinishedInstalling" class="d-none">
            <hr class="my-4 pb-1" />
            <div class="text-center mb-3">
              <strong data-i18n="finishedInstalling"></strong>
            </div>
            <ol class="my-3">
              <li class="my-3" data-i18n="continueStep1"></li>
              <li class="my-3" data-i18n="continueStep2"></li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-none" id="afterInstall">
      <div class="row">
        <div class="col col-md-10 offset-md-1">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="continueWithRegistration"
          ></h2>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-10 offset-md-1">
          <div data-i18n="continueP1"></div>
          <ol class="my-3">
            <li class="my-3" data-i18n="continueStep1"></li>
            <li class="my-3" data-i18n="continueStep2"></li>
          </ol>
        </div>
      </div>
    </div>

    <div class="container mainContent d-none" id="contentdefault">
      <div class="row">
        <div class="col col-md-10 offset-md-1">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
          <p class="text-sm-center" data-i18n="register-byline"></p>
        </div>
      </div>

      <form
        name="formlogin"
        id="formlogin"
        method="post"
        action="./"
        novalidate
      >
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group mt-3 mb-5">
              <div class="floating-label">
                <label for="username" data-i18n="label-username"> </label>

                <input
                  autocapitalize="off"
                  type="text"
                  class="form-control"
                  id="username"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="password" data-i18n="label-password"> </label>

                <input
                  autocomplete="new-password"
                  autocapitalize="off"
                  type="password"
                  class="form-control"
                  id="password"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="email" data-i18n="label-email"> </label>

                <input
                  autocapitalize="off"
                  type="email"
                  class="form-control"
                  id="email"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="firstname" data-i18n="label-first-name"> </label>

                <input type="text" class="form-control" id="firstname" />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="lastname" data-i18n="label-last-name"> </label>

                <input type="text" class="form-control" id="lastname" />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="my-5" id="gendercontainer">
              <label data-i18n="label-gender"></label>
              <div class="custom-control custom-radio mt-2">
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  class="form-check-input"
                  id="gender-male"
                />
                <label
                  for="gender-male"
                  class="form-check-label"
                  data-i18n="label-gender-male"
                ></label>
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  class="form-check-input"
                  id="gender-female"
                />
                <label
                  for="gender-female"
                  class="form-check-label"
                  data-i18n="label-gender-female"
                ></label>
              </div>
              <div class="invalid-feedback invalid-feedback-gender"></div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="country" data-i18n="label-country"></label>

                <select
                  name="country"
                  id="country"
                  class="form-control"
                ></select>

                <small
                  class="text-muted"
                  data-i18n="onlyCountriesWithChurch"
                ></small>

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5 d-none" id="churchcontainer">
              <div class="floating-label">
                <label for="churchid" data-i18n="label-my-icc-church"> </label>

                <select
                  name="churchid"
                  id="churchid"
                  class="form-control"
                ></select>

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5 d-none" id="unlistedchurchcontainer">
              <div class="floating-label">
                <label for="unlistedchurch" data-i18n="label-unlisted-church">
                </label>

                <input
                  type="text"
                  name="unlistedchurch"
                  id="unlistedchurch"
                  class="form-control"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group mt-5 mb-2">
              <h3
                id="profilePhotoHeadline"
                data-i18n="headline-photoupload"
                class="text-center mt-0 mb-4"
              ></h3>

              <p
                id="photoIsRequired"
                class="text-center mb-4 invalid-feedback-unbound d-none"
              >
                <strong data-i18n="photoIsRequired"></strong>
              </p>

              <div class="text-center">
                <div id="formTakeASelfie" class="d-none">
                  <label
                    for="photoCapture"
                    class="btn btn-outline-info border border-info"
                    data-i18n="takeASelfie"
                  ></label>
                  <input
                    type="file"
                    id="photoCapture"
                    accept="image/*"
                    capture="user"
                  />
                  <br /><br />
                </div>

                <div id="formSelectAPhoto">
                  <label
                    for="photoUpload"
                    class="btn btn-outline-info border border-info"
                  >
                    <div
                      data-i18n="selectAPhoto"
                      class="font-weight-bold"
                    ></div>
                    <div
                      class="text-muted mt-2 pt-1 text-lowercase text-monospace"
                    >
                      <small>*.jpg</small>
                    </div>
                  </label>
                  <input type="file" id="photoUpload" accept="image/jpeg" />
                </div>

                <div id="photoPreviewSpinner" class="d-none mt-5">
                  <div class="progress">
                    <div
                      class="progress-bar progress-bar-indeterminate"
                      role="progressbar"
                    ></div>
                  </div>
                </div>

                <div id="photoPreviewContainer" class="d-none">
                  <br /><br />

                  <div id="photoPreview"></div>

                  <div class="container" id="rotateButtons" hidden>
                    <div class="row">
                      <div class="col text-center">
                        <button
                          type="button"
                          class="btn btn-light rotate"
                          data-deg="-90"
                        >
                          <span class="material-icons"> refresh </span>

                          &nbsp;

                          <span data-i18n="rotate"></span>
                        </button>
                      </div>

                      <!-- <div class="col text-center">
                        <button type="button" class="btn btn-light mirror">
                          <span class="material-icons">
                            swap_horiz
                          </span>

                          &nbsp;

                          Mirror
                        </button>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <br />

            <div class="text-center mt-5 mb-4">
              <div id="progressbar" class="progress d-none">
                <div
                  class="progress-bar progress-bar-indeterminate"
                  role="progressbar"
                ></div>
              </div>
              <button
                type="submit"
                id="formsubmit"
                class="btn btn-primary btn-lg font-weight-bold"
                data-i18n="register-button"
              ></button>
            </div>
            <div class="text-center mt-5">
              <a
                href="../login/"
                id="loginlink"
                class="ml-1"
                data-i18n="login-link"
              ></a>
            </div>
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"
      integrity="sha512-Gs+PsXsGkmr+15rqObPJbenQ2wB3qYvTHuJO6YJzPe/dTLvhy0fmae2BcnaozxDo5iaF8emzmCZWbQ1XXiX2Ig=="
      crossorigin="anonymous"
      referrerpolihttpscy="no-referrer"
    ></script>
    <script
      src="/js/localforage.min.js"
      integrity="sha512-+BMamP0e7wn39JGL8nKAZ3yAQT2dL5oaXWr4ZYlTGkKOaoXM/Yj7c4oy50Ngz5yoUutAG17flueD4F6QpTlPng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/getMobileOperatingSystem.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/sync.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
