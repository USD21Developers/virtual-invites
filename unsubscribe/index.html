<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="pagetitle"></title>
    <link
      rel="stylesheet"
      href="/js/croppie.min.css"
      integrity="sha512-zxBiDORGDEAYDdKLuYU9X/JaJo/DPzE42UubfBw9yg8Qvb2YRRIQ8v4KsGHOx2H1/+sdSXyXxLXv5r7tHc9ygg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/daemonite-material.css" />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest/" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top" aria-hidden="true">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="d-none align-items-end">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
        </nav>
      </div>
    </div>

    <div class="container" id="pageSpinner" aria-hidden="true">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <main class="container d-none mainContent">
      <div class="row mb-3">
        <div class="col col-md-6 offset-md-3">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
        </div>
      </div>

      <div class="row d-none" id="invalidUnsubscribe">
        <div class="col col-md-6 offset-md-3">
          <div class="alert alert-danger border" role="alert">
            <strong data-i18n="invalidUnsubscribeLink"></strong>
            <span data-i18n="invalidUnsubscribeExplanation"></span>
          </div>
        </div>
      </div>

      <div class="row mb-3 invite d-none" id="inviteDetails">
        <div class="col col-md-6 offset-md-3">
          <div class="bg-light shadow-4">
            <h3
              data-i18n="inviteDetails"
              class="text-center px-1 py-2 reset"
            ></h3>
            <ul>
              <li>
                <strong data-i18n="recipient"></strong>
                <div id="recipientName"></div>
              </li>

              <li>
                <strong data-i18n="event"></strong>
                <div id="eventTitle"></div>
                <div id="eventDate"></div>
              </li>

              <li class="pb-0">
                <strong data-i18n="dateInvited"></strong>
                <div id="dateInvited"></div>
              </li>
            </ul>
            <div class="py-2 text-center">
              <small id="timezone" class="balanced"></small>
            </div>
          </div>

          <h4 class="mt-4 pt-3" data-i18n="explanationParagraph"></h4>

          <form id="unsubscribeform">
            <div class="form-check mt-3 pt-3">
              <input
                class="form-check-input"
                type="radio"
                name="unsub"
                id="unsub1"
                value="invite"
                checked
              />
              <label class="form-check-label" for="unsub1">
                <strong data-i18n="headerJustThisInvite"></strong>
                <div id="optionJustThisInvite"></div>
              </label>
            </div>

            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="radio"
                name="unsub"
                id="unsub2"
                value="recipient"
              />
              <label class="form-check-label" for="unsub2">
                <strong id="unsub2Header"></strong>
                <div id="unsub2Text"></div>
                <div
                  data-i18n="requiresLogin"
                  class="mt-1 text-success requiresLogin"
                ></div>
              </label>
            </div>

            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="radio"
                name="unsub"
                id="unsub3"
                value="app"
              />
              <label class="form-check-label" for="unsub3">
                <strong id="unsub3Header"></strong>
                <div id="unsub3Text"></div>
              </label>
            </div>

            <div class="mt-3 pt-4 text-center">
              <button
                type="submit"
                class="btn btn-primary"
                data-i18n="unsubscribeButton"
              ></button>
            </div>
          </form>
        </div>
      </div>

      <div class="row invite d-none" id="inviteForm">
        <div class="col col-md-6 offset-md-3"></div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <!-- Nav buttons (only visible in standalone mode) -->
    <nav id="navButtons" class="container-fluid fixed-bottom p-0">
      <table width="100%" cellpadding="10">
        <tr>
          <td>
            <div class="d-inline-block text-center">
              <a href="/" id="navHomeButton">
                <img
                  src="/_assets/svg/icons/nav-home-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarHome"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/invites/" id="navMyInvitesButton">
                <img
                  src="/_assets/svg/icons/nav-my-invites-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarMyInvites"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/followup/" id="navFollowupButton">
                <img
                  src="/_assets/svg/icons/nav-followup-list-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarFollowUp"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/send/" id="navSendAnInviteButton">
                <img
                  src="/_assets/svg/icons/nav-send-an-invite-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarSendAnInvite"></div>
              </a>
            </div>
          </td>
        </tr>
      </table>
    </nav>

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/moment.min.js" referrerpolicy="no-referrer"></script>
    <script
      src="/js/moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-d11VXfxQMn+sZuIgzHITdIuInr4cVRGV/uLiSI643WH/J+p4gPFYSHXRMR2v+w4Rn2TSyzJjsZjc0M7+Qd+UXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="/js/localforage.min.js"
      integrity="sha512-+BMamP0e7wn39JGL8nKAZ3yAQT2dL5oaXWr4ZYlTGkKOaoXM/Yj7c4oy50Ngz5yoUutAG17flueD4F6QpTlPng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/sync.js"></script>
    <script src="../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
