  <body>
    <nav class="navbar bg-white sticky-top" aria-hidden="true">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <a href="/profile/" class="profileImageNav"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""

            <img src="/_assets/svg/icons/menu.svg" />

      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../../invites/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/people.svg" />
            </span>
            <span data-i18n-global="menuMyInvites"></span>
          </a>
          <a class="nav-item nav-link" href="../../followup/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/list_alt.svg" />
            </span>
            <span data-i18n-global="menuFollowUp"></span>
          </a>
          <a class="nav-item nav-link" href="../../send/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/send.svg" />
            </span>
            <span data-i18n-global="menuSendInvite"></span>
          </a>

          <div class="navdrawer-divider"></div>

          <a class="nav-item nav-link" href="../events/../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/event.svg" />
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="../../maps/evangelism/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/place.svg" />
            </span>
            <span data-i18n-global="menuMaps"></span>
          </a>
          <a class="nav-item nav-link" href="../../settings/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/settings.svg" />
            </span>
            <span data-i18n-global="menuSettings"></span>
          </a>
          <a class="nav-item nav-link" href="../../profile/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/account_circle.svg" />
            </span>
            <span data-i18n-global="menuMyProfile"></span>
          </a>

          <div class="navdrawer-divider"></div>

          <div class="adminsOnly d-none">
            <a class="nav-item nav-link" href="/admin/">
              <span class="mr-3">
                <img src="/_assets/svg/icons/admin.svg" />
              </span>
              <span data-i18n-global="menuAdmin"></span>
            </a>
          </div>

          <a class="nav-item nav-link" href="../../support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../../logout/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/logout.svg" />
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <nav
      aria-label="breadcrumb"
      aria-hidden="true"
      id="breadcrumbs"
      class="d-none"
    >
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../../" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item">
          <a href="../" data-i18n="breadcrumbAdmin"></a>
        </li>
        <li class="breadcrumb-item firstOnMobile">
          <a href="../users/" data-i18n="breadcrumbUsers"></a>
        </li>
        <li class="breadcrumb-item active"></li>
      </ol>
    </nav>

    <div class="container" id="pageSpinner" aria-hidden="true">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent">
      <div class="row">
        <div class="col text-center">
          <div class="text-center mt-3" id="profilePhoto"></div>
          <h2 id="userFullName" class="text-center balancedTextWrap my-2">
            &nbsp;
          </h2>
          <div class="text-center small" id="registrationDate"></div>
          <div class="text-center mt-1">
            <a href="#" class="small" data-i18n="profile" id="profileLink"></a>
          </div>
        </div>
      </div>

      <form id="userform">
        <input type="hidden" name="userid" id="userid" />
        <div class="row mt-3" id="churchSelect">
          <div class="col col-md-8 offset-md-2">
            <label for="churchid" data-i18n="church"></label>
            <select id="churchid" name="churchid" class="form-control"></select>
            <div>
              <small id="selectedChurchName" class="text-muted"></small>
            </div>
            <div
              class="invalid-feedback"
              data-i18n="errorChurchIsRequired"
            ></div>
          </div>
        </div>

        <div class="row my-4 showOnlyIfEditable d-none" id="countrySelect">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="country" data-i18n="country"></label>
              <select id="country" class="form-control"></select>
              <div
                class="invalid-feedback"
                data-i18n="errorCountryIsRequired"
              ></div>
            </div>
          </div>
        </div>

        <div class="row my-4 showOnlyIfEditable d-none" id="languageSelect">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="lang" data-i18n="language"></label>
              <select id="lang" class="form-control"></select>
              <div
                class="invalid-feedback"
                data-i18n="errorLangIsRequired"
              ></div>
            </div>
          </div>
        </div>

        <div class="row my-4 showOnlyIfEditable d-none" id="firstNameInput">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="firstname" data-i18n="firstname"></label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                maxlength="255"
              />
              <div
                class="invalid-feedback"
                data-i18n="errorFirstNameIsRequired"
              ></div>
            </div>
          </div>
        </div>

        <div class="row my-4 showOnlyIfEditable d-none" id="lastNameInput">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="lastname" data-i18n="lastname"></label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                maxlength="255"
              />
              <div
                class="invalid-feedback"
                data-i18n="errorLastNameIsRequired"
              ></div>
            </div>
          </div>
        </div>

        <div class="row my-4 showOnlyIfEditable d-none" id="emailInput">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="email" data-i18n="email"></label>
              <input
                type="text"
                class="form-control"
                id="email"
                maxlength="255"
              />
              <div
                class="invalid-feedback"
                data-i18n="errorEmailIsRequired"
              ></div>
            </div>
          </div>
        </div>

        <div class="row my-4 showOnlyIfEditable d-none" id="userTypeInput">
          <div class="col col-md-8 offset-md-2">
            <div class="mb-3 pb-1">
              <label data-i18n="usertype"></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="usertype"
                id="usertypeUser"
                value="user"
                aria-describedby="help_userType_regular"
              />
              <label class="form-check-label" for="usertypeUser">
                <span data-i18n="userTypeUser"></span>
                <small
                  id="help_userType_regular"
                  class="form-text text-muted mt-1 mb-3"
                  data-i18n="helpUserTypeRegular"
                ></small>
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="usertype"
                id="usertypeSysadmin"
                value="sysadmin"
                aria-describedby="help_userType_sysadmin"
                checked
              />
              <label class="form-check-label" for="usertypeSysadmin">
                <span data-i18n="userTypeSysadmin"></span>
                <small
                  id="help_userType_sysadmin"
                  class="form-text text-muted mt-1 mb-2"
                  data-i18n="helpUserTypeSysadmin"
                ></small>
              </label>
            </div>

            <div
              class="invalid-feedback border-top border-danger mt-3 pt-1 d-none"
              data-i18n="errorUserTypeIsRequired"
              id="errorUserTypeIsRequired"
            ></div>
          </div>
        </div>

        <div class="row my-4" id="userStatusInput">
          <div class="col col-md-8 offset-md-2">
            <div class="mb-2 pb-1">
              <label data-i18n="accountStatus"></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="userstatus"
                id="userstatusRegistered"
                value="registered"
              />
              <label
                class="form-check-label"
                for="userstatusRegistered"
                data-i18n="userstatusRegistered"
              ></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="userstatus"
                id="userstatusFrozen"
                value="frozen"
              />
              <label
                class="form-check-label"
                for="userstatusFrozen"
                data-i18n="userstatusFrozen"
              ></label>
            </div>

            <div
              class="invalid-feedback border-top border-danger mt-3 pt-1 d-none"
              data-i18n="errorUserStatusIsRequired"
              id="errorUserStatusIsRequired"
            ></div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col col-md-8 offset-md-2">
            <div class="mb-2 pb-1">
              <label data-i18n="preAuthorization"></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="canAuthorize"
                id="canAuthorize"
                value="1"
              />
              <label class="form-check-label w-100" for="canAuthorize">
                <a
                  href="#"
                  id="helpAboutPreauthorization"
                  class="float-right ml-3 mb-2"
                >
                  <img
                    src="/_assets/svg/icons/question-mark.svg"
                    width="20"
                    height="20"
                  />
                </a>
                <span id="labelCanAuthorize"></span>
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="canAuthToAuth"
                id="canAuthToAuth"
                value="1"
              />
              <label class="form-check-label w-100" for="canAuthToAuth">
                <a
                  href="#"
                  id="helpAboutDelegatingPreauthorization"
                  class="float-right ml-3 mb-2"
                >
                  <img
                    src="/_assets/svg/icons/question-mark.svg"
                    width="20"
                    height="20"
                  />
                </a>
                <span id="labelCanAuthToAuth"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="row mt-5 mb-4">
          <div class="col text-center">
            <button
              type="submit"
              class="btn btn-primary"
              data-i18n-global="update"
            ></button>
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <br /><br /><br /><br />

    <!-- Modal:  About pre-authorization -->
    <div
      class="modal fade"
      id="aboutPreauthorizationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="preAuthorization"></h5>
            <button
              type="button"
              class="close ml-3"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-1">
            <p data-i18n="preauthorizationP1"></p>
            <p id="preAuthorizationP2"></p>
            <p data-i18n="preauthorizationP3"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal:  About delegating pre-authorization -->
    <div
      class="modal fade"
      id="delegatingPreauthorizationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="delegatingPreAuthorization"></h5>
            <button
              type="button"
              class="close ml-3"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-1">
            <p id="delegatingPreauthorizationP1"></p>
            <p id="delegatingPreauthorizationP2"></p>
            <p data-i18n="delegatingPreauthorizationP3"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal:  Update successful -->
    <div
      class="modal fade"
      id="updateSuccessfulModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="update-successful"></h5>
            <button
              type="button"
              class="close ml-3"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-1">
            <p data-i18n="update-successful-p1"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal:  Settings unchanged -->
    <div
      class="modal fade"
      id="settingsUnchangedModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="settings-unchanged"></h5>
            <button
              type="button"
              class="close ml-3"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div
            class="modal-body pb-1"
            data-i18n="settings-unchanged-explanation"
          ></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal:  Update unsuccessful -->
    <div
      class="modal fade"
      id="updateUnsuccessfulModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="close ml-3"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-1"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Nav buttons (only visible in standalone mode) -->
    <nav id="navButtons" class="container-fluid fixed-bottom p-0">
      <table width="100%" cellpadding="10">
        <tr>
          <td>
            <div class="d-inline-block text-center">
              <a href="/" id="navHomeButton">
                <img
                  src="/_assets/svg/icons/nav-home-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarHome"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/invites/" id="navMyInvitesButton">
                <img
                  src="/_assets/svg/icons/nav-my-invites-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarMyInvites"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/followup/" id="navFollowupButton">
                <img
                  src="/_assets/svg/icons/nav-followup-list-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarFollowUp"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/send/" id="navSendAnInviteButton">
                <img
                  src="/_assets/svg/icons/nav-send-an-invite-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarSendAnInvite"></div>
              </a>
            </div>
          </td>
        </tr>
      </table>
    </nav>

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="/js/sync.js"></script>
    <script src="/js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
