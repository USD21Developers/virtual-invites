<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="/admin/enforceAdminAccess.js"></script>
    <script id="enforceaccess" src="/js/enforceaccess.js"></script>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <meta
      property="og:image"
      content="https://invites.mobi/_assets/img/logo-opengraph.png"
    />
    <meta
      property="twitter-image"
      content="https://invites.mobi/_assets/img/logo-opengraph.png"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="stylesheet" href="/css/daemonite-material.css" />
    <link href="/css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest/" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top" aria-hidden="true">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <a href="/profile/" class="profileImageNav"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="/"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="/invites/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/people.svg" />
            </span>
            <span data-i18n-global="menuMyInvites"></span>
          </a>
          <a class="nav-item nav-link" href="/followup/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/list_alt.svg" />
            </span>
            <span data-i18n-global="menuFollowUp"></span>
          </a>
          <a class="nav-item nav-link" href="/send/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/send.svg" />
            </span>
            <span data-i18n-global="menuSendInvite"></span>
          </a>
          <div class="navdrawer-divider"></div>
          <a class="nav-item nav-link" href="/events/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/event.svg" />
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="/maps/evangelism/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/place.svg" />
            </span>
            <span data-i18n-global="menuMaps"></span>
          </a>
          <a class="nav-item nav-link" href="/settings/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/settings.svg" />
            </span>
            <span data-i18n-global="menuSettings"></span>
          </a>
          <a class="nav-item nav-link" href="/profile/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/account_circle.svg" />
            </span>
            <span data-i18n-global="menuMyProfile"></span>
          </a>
          <a class="nav-item nav-link" href="/support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="/logout/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/logout.svg" />
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <nav
      aria-label="breadcrumb"
      aria-hidden="true"
      id="breadcrumbs"
      class="d-none"
    >
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="/" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item firstOnMobile">
          <a href="/admin/" data-i18n="breadcrumbAdmin"></a>
        </li>
        <li class="breadcrumb-item active">
          <a href="/admin/activity/" data-i18n="breadcrumbActivity"></a>
        </li>
      </ol>
    </nav>

    <div class="container" id="pageSpinner" aria-hidden="true">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <main class="container d-none mainContent">
      <div class="row">
        <div class="col">
          <h2
            class="text-center text-uppercase balancedTextWrap my-3"
            data-i18n="pagetitle"
          ></h2>
        </div>
      </div>

      <div class="row mt-4">
        <div
          class="col col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3"
        >
          <form id="activityForm" class="mb-5">
            <fieldset class="mb-5">
              <legend data-i18n="labelFrom"></legend>
              <div class="mb-4 pb-1">
                <select id="fromPresets" class="form-control">
                  <option value="thisMorning" data-i18n="thisMorning"></option>
                  <option value="yesterday" data-i18n="yesterday"></option>
                  <option
                    value="beginningOfThisWeek"
                    data-i18n="beginningOfThisWeek"
                    selected
                  ></option>
                  <option
                    value="beginningOfThisMonth"
                    data-i18n="beginningOfThisMonth"
                  ></option>
                  <option
                    value="beginningOfLastMonth"
                    data-i18n="beginningOfLastMonth"
                  ></option>
                  <option
                    value="beginningOfThisYear"
                    data-i18n="beginningOfThisYear"
                  ></option>
                  <option value="daysAgo3" data-i18n="daysAgo3"></option>
                  <option value="daysAgo7" data-i18n="daysAgo7"></option>
                  <option value="daysAgo10" data-i18n="daysAgo10"></option>
                  <option value="daysAgo14" data-i18n="daysAgo14"></option>
                  <option value="daysAgo21" data-i18n="daysAgo21"></option>
                  <option value="daysAgo30" data-i18n="daysAgo30"></option>
                  <option value="daysAgo60" data-i18n="daysAgo60"></option>
                  <option value="monthsAgo3" data-i18n="monthsAgo3"></option>
                  <option value="monthsAgo6" data-i18n="monthsAgo6"></option>
                  <option value="monthsAgo9" data-i18n="monthsAgo9"></option>
                  <option value="yearsAgo1" data-i18n="yearsAgo1"></option>
                  <option
                    value="specificDateTime"
                    data-i18n="specificDateAndTime"
                  ></option>
                </select>
              </div>
              <div id="fromDateTimeContainer" class="d-none">
                <div class="form-group mt-2">
                  <label
                    class="d-block mb-1 text-dark font-weight-bold text-uppercase datetime-label"
                    data-i18n="date"
                    for="fromDate"
                  ></label>
                  <div class="mt-1 mb-4 pb-1">
                    <input
                      type="date"
                      class="form-control datetime-field"
                      id="fromDate"
                    />
                  </div>
                  <label
                    class="d-block mt-4 pt-1 mb-1 text-dark font-weight-bold text-uppercase datetime-label"
                    data-i18n="time"
                    for="fromTime"
                  ></label>
                  <div class="mt-1 mb-2 pb-2">
                    <input
                      type="time"
                      class="form-control datetime-field"
                      id="fromTime"
                    />
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="mb-5">
              <legend data-i18n="labelTo"></legend>
              <div class="form-group mt-2 mb-4">
                <select id="toPresets" class="form-control">
                  <option value="now" data-i18n="now"></option>
                  <option
                    value="specificDateTime"
                    data-i18n="specificDateAndTime"
                  ></option>
                </select>
              </div>
              <div id="toDateTimeContainer" class="d-none">
                <div class="form-group mt-4">
                  <label
                    class="d-block mb-1 text-dark font-weight-bold text-uppercase datetime-label"
                    data-i18n="date"
                    for="toDate"
                  ></label>
                  <div class="mt-1 mb-4 pb-1">
                    <input
                      type="date"
                      class="form-control datetime-field"
                      id="toDate"
                    />
                  </div>
                  <label
                    class="d-block mb-1 text-dark font-weight-bold text-uppercase datetime-label"
                    data-i18n="time"
                    for="toTime"
                  ></label>
                  <div class="mt-1 mb-2 pb-2">
                    <input
                      type="time"
                      class="form-control datetime-field"
                      id="toTime"
                    />
                  </div>
                </div>
              </div>
            </fieldset>

            <div class="form-group mt-4 mb-5 pb-3 text-center">
              <button
                id="submitButton"
                class="btn btn-primary"
                data-i18n="showActivity"
              ></button>
            </div>
          </form>
        </div>
      </div>

      <div id="noResultsFound" class="d-none row mb-4">
        <div class="col col-md-6 offset-md-3">
          <div class="alert alert-danger shadow" role="alert">
            <h3 class="alert-heading" data-i18n="noResultsHeading"></h3>
            <div data-i18n="noResultsParagraph"></div>
          </div>
        </div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </main>

    <br /><br /><br /><br />

    <!-- Nav buttons (only visible in standalone mode) -->
    <nav id="navButtons" class="container-fluid fixed-bottom p-0">
      <table width="100%" cellpadding="10">
        <tr>
          <td>
            <div class="d-inline-block text-center">
              <a href="/" id="navHomeButton">
                <img
                  src="/_assets/svg/icons/nav-home-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarHome"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/invites/" id="navMyInvitesButton">
                <img
                  src="/_assets/svg/icons/nav-my-invites-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarMyInvites"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/followup/" id="navFollowupButton">
                <img
                  src="/_assets/svg/icons/nav-followup-list-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarFollowUp"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/send/" id="navSendAnInviteButton">
                <img
                  src="/_assets/svg/icons/nav-send-an-invite-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarSendAnInvite"></div>
              </a>
            </div>
          </td>
        </tr>
      </table>
    </nav>

    <script src="/js/moment.min.js" referrerpolicy="no-referrer"></script>
    <script
      src="/js/moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-d11VXfxQMn+sZuIgzHITdIuInr4cVRGV/uLiSI643WH/J+p4gPFYSHXRMR2v+w4Rn2TSyzJjsZjc0M7+Qd+UXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="/js/sync.js"></script>
    <script src="/js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
