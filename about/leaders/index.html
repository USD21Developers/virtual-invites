<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="stylesheet" href="/css/daemonite-material.css" />
    <link href="/css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest/" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top" aria-hidden="true">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="d-none align-items-end">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="/"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="/support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
        </nav>
      </div>
    </div>

    <div class="container" id="pageSpinner" aria-hidden="true">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <nav
      aria-label="breadcrumb"
      aria-hidden="true"
      id="breadcrumbs"
      class="d-none"
    >
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="/" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item firstOnMobile">
          <a href="/about/" data-i18n="breadcrumbAbout"></a>
        </li>
        <li class="breadcrumb-item active">
          <a href="/about/leaders/" data-i18n="breadcrumbLeaders"></a>
        </li>
      </ol>
    </nav>

    <main class="container d-none mainContent">
      <div class="row mt-2 mb-4">
        <div class="col col-md-6 offset-md-3">
          <h2 class="text-center m-0" data-i18n="pagetitle"></h2>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="text-center mt-2 mb-4 pb-2">
            <div class="video-container" aria-hidden="true">
              <iframe
                src="https://www.youtube-nocookie.com/embed/TVG2L_7rpyE?si=8pPzj5nGzCYncnn2&cc_load_policy=1&hl=en"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>

          <!-- Content -->
          <p data-i18n="p1"></p>
          <p><strong data-i18n="p2Headline"></strong></p>
          <p data-i18n="p2"></p>
          <p><strong data-i18n="p3Headline"></strong></p>
          <p data-i18n="p3"></p>
          <p><strong data-i18n="p4Headline"></strong></p>
          <p data-i18n="p4"></p>
          <p><strong data-i18n="p5Headline"></strong></p>
          <p data-i18n="p5"></p>
          <p data-i18n="p6"></p>
          <p data-i18n="p7"></p>
          <!-- /Content -->
        </div>
      </div>

      <div class="row promotesRegistration">
        <div class="col col-md-6 offset-md-3">
          <p class="text-center mt-4" data-i18n="convincedHeadline"></p>

          <div class="text-center mb-4">
            <a
              href="/register/"
              class="btn btn-primary"
              data-i18n="registerButton"
            ></a>
          </div>
        </div>
      </div>

      <nav class="row" id="keyFeaturesContainer" aria-hidden="true">
        <div class="col">
          <hr />

          <p
            class="text-center mt-4 pt-2 promotesRegistration"
            data-i18n="headlineOrLearnMore"
          ></p>

          <h3 data-i18n="keyFeatures"></h3>
          <ul class="keyFeatures">
            <li class="keyFeature">
              <strong data-i18n="whenTimeIsLimitedHeadline"></strong>
              <div data-i18n="whenTimeIsLimitedDetails"></div>
              <div class="learnMoreLink">
                <a href="/about/time-limited/"
                  ><img
                    src="/_assets/svg/icons/play-button.svg"
                    width="24"
                    height="24"
                    alt=""
                /></a>
                <a href="/about/time-limited/" data-i18n="learnMoreLink"></a>
              </div>
            </li>
            <li class="keyFeature">
              <strong data-i18n="remindersHeadline"></strong>
              <div data-i18n="remindersDetails"></div>
              <div class="learnMoreLink">
                <a href="/about/reminders/"
                  ><img
                    src="/_assets/svg/icons/play-button.svg"
                    width="24"
                    height="24"
                    alt=""
                /></a>
                <a href="/about/reminders/" data-i18n="learnMoreLink"></a>
              </div>
            </li>
            <li class="keyFeature">
              <strong data-i18n="followUpHeadline"></strong>
              <div data-i18n="followUpDetails"></div>
              <div class="learnMoreLink">
                <a href="/about/follow-up/"
                  ><img
                    src="/_assets/svg/icons/play-button.svg"
                    width="24"
                    height="24"
                    alt=""
                /></a>
                <a href="/about/follow-up/" data-i18n="learnMoreLink"></a>
              </div>
            </li>
            <li class="keyFeature">
              <strong data-i18n="mapsHeadline"></strong>
              <div data-i18n="mapsDetails"></div>
              <div class="learnMoreLink">
                <a href="/about/maps/"
                  ><img
                    src="/_assets/svg/icons/play-button.svg"
                    width="24"
                    height="24"
                    alt=""
                /></a>
                <a href="/about/maps/" data-i18n="learnMoreLink"></a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <!-- Nav buttons (only visible in standalone mode) -->
    <nav id="navButtons" class="d-none container-fluid fixed-bottom p-0">
      <table width="100%" cellpadding="10">
        <tr>
          <td>
            <div class="d-inline-block text-center">
              <a href="/" id="navHomeButton">
                <img
                  src="/_assets/svg/icons/nav-home-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarHome"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/invites/" id="navMyInvitesButton">
                <img
                  src="/_assets/svg/icons/nav-my-invites-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarMyInvites"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/followup/" id="navFollowupButton">
                <img
                  src="/_assets/svg/icons/nav-followup-list-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarFollowUp"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/send/" id="navSendAnInviteButton">
                <img
                  src="/_assets/svg/icons/nav-send-an-invite-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarSendAnInvite"></div>
              </a>
            </div>
          </td>
        </tr>
      </table>
    </nav>

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="/js/sync.js"></script>
    <script src="/js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
