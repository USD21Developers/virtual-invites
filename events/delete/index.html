<!DOCTYPE html>

<html lang="en">
  <head>
    <script id="enforceaccess" src="../../js/enforceaccess.js"></script>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="stylesheet" href="../../css/daemonite-material.css" />
    <link
      href="../../js/intl-tel-input-17.0.0/css/intlTelInput.min.css"
      rel="stylesheet"
    />
    <link href="../../css/global.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <a href="/profile/" class="d-none">
          <img class="profileImageNav" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../../send/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/send.svg" />
            </span>
            <span data-i18n-global="menuSendInvite"></span>
          </a>
          <a class="nav-item nav-link" href="../../invites/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/people.svg" />
            </span>
            <span data-i18n-global="menuMyInvites"></span>
          </a>
          <a class="nav-item nav-link" href="../../followup/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/list_alt.svg" />
            </span>
            <span data-i18n-global="menuFollowUp"></span>
          </a>
          <a class="nav-item nav-link" href="../../events/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/event.svg" />
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="../../maps/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/place.svg" />
            </span>
            <span data-i18n-global="menuMaps"></span>
          </a>
          <div class="navdrawer-divider"></div>
          <a class="nav-item nav-link" href="../../settings/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/settings.svg" />
            </span>
            <span data-i18n-global="menuSettings"></span>
          </a>
          <a class="nav-item nav-link" href="../../profile/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/account_circle.svg" />
            </span>
            <span data-i18n-global="menuMyProfile"></span>
          </a>
          <a class="nav-item nav-link" href="../../support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../../logout/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/logout.svg" />
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <nav aria-label="breadcrumb" id="breadcrumbs" class="d-none">
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../../" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item firstOnMobile">
          <a href="../" data-i18n="breadcrumbEvents"></a>
        </li>
        <li class="breadcrumb-item active">
          <a href="./" data-i18n="breadcrumbDelete"></a>
        </li>
      </ol>
    </nav>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent" id="pageContent">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3">
          <h2
            class="text-center text-uppercase m-0"
            data-i18n="headlineDeleteEvent"
          ></h2>
          <p class="text-center mt-4">
            <strong data-i18n="areYouSure" class="text-danger"></strong>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-6 offset-sm-3 mt-4 mb-5">
          <div
            id="eventdetails"
            class="border border-dark bg-light text-center p-2"
          ></div>
        </div>
      </div>

      <div class="row d-none" id="progressbar">
        <div class="col">
          <div class="progress">
            <div
              class="progress-bar progress-bar-indeterminate"
              role="progressbar"
            ></div>
          </div>
        </div>
      </div>

      <div class="row" id="actionbuttons">
        <div class="col col-sm-3 offset-sm-3 text-center">
          <button
            id="btnDelete"
            type="submit"
            class="btn btn-danger"
            data-i18n="btnDelete"
          ></button>
        </div>
        <div class="col col-sm-3 text-center">
          <a href="../" class="btn btn-link" data-i18n="btnCancel"></a>
        </div>
      </div>
    </div>

    <!-- Errors modal -->
    <div
      class="modal fade"
      id="modalFormErrors"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitleFormErrors"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitleFormErrors"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <!-- Nav buttons (only visible in standalone mode on iOS Safari) -->
    <nav id="navButtons" class="container-fluid fixed-bottom p-0 d-none">
      <table width="100%" cellpadding="10">
        <tr>
          <td>
            <a href="javascript:history.go(-1)">
              <img
                src="/_assets/svg/icons/nav-arrow-back.svg"
                width="22"
                height="22"
              />
            </a>
          </td>

          <td class="text-center">
            <a href="/">
              <img
                src="/_assets/svg/icons/nav-home.svg"
                width="22"
                height="22"
              />
            </a>
          </td>

          <td class="text-right">
            <a href="javascript:history.go(+1)">
              <img
                src="/_assets/svg/icons/nav-arrow-forward.svg"
                width="22"
                height="22"
              />
            </a>
          </td>
        </tr>
      </table>
    </nav>

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/moment.min.js" referrerpolicy="no-referrer"></script>
    <script
      src="/js/moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-d11VXfxQMn+sZuIgzHITdIuInr4cVRGV/uLiSI643WH/J+p4gPFYSHXRMR2v+w4Rn2TSyzJjsZjc0M7+Qd+UXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="/js/localforage.min.js"
      integrity="sha512-+BMamP0e7wn39JGL8nKAZ3yAQT2dL5oaXWr4ZYlTGkKOaoXM/Yj7c4oy50Ngz5yoUutAG17flueD4F6QpTlPng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/pulltorefreshjs.js"></script>
    <script src="../../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../../js/intl-tel-input-17.0.0/js/intlTelInput.js"></script>
    <script src="../../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../../js/linkifyjs/linkify.min.js"></script>
    <script src="../../js/linkifyjs/linkify-html.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/sync.js"></script>
    <script src="../../js/isDateInPast.js"></script>
    <script src="../../js/relativeTimeFormatPolyfill.js"></script>
    <script src="../../js/getRelativeDate.js"></script>
    <script src="../../js/getMobileOperatingSystem.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
