    <nav

    >

          <a href="../../" data-i18n="breadcrumbHome"></a>

    <div class="container" id="pageSpinner" aria-hidden="true">
      <div class="row">
        <div class="col col-md-10 offset-md-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>

    <main class="container d-none mainContent" id="pageContent">
      <div class="row">
        <div class="col col-md-10 offset-md-1 mt-3 mb-4">
          <h2 class="text-center m-0" data-i18n="pagetitle"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-10 offset-md-1">
          <form id="formAddEvent" method="POST" novalidate>
            <input type="hidden" id="edit_eventid" />
            <div class="form-group">
              <div class="floating-label mt-2 mb-5">
                <label for="language" data-i18n="labelLanguage"></label>
                <select class="form-control" id="language"></select>
              </div>
              <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
            </div>

            <div class="form-group">
              <div class="floating-label mt-2 mb-5">
                <label for="eventtype" data-i18n="labelEventType"></label>
                <select class="form-control" id="eventtype">
                  <option label=" "></option>
                  <option
                    value="bible talk"
                    data-i18n="optionEventTypeBT"
                  ></option>
                  <option
                    value="church"
                    data-i18n="optionEventTypeChurch"
                  ></option>
                  <option
                    value="other"
                    data-i18n="optionEventTypeCustom"
                  ></option>
                </select>
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="floating-label my-5">
                <label for="eventtitle" data-i18n="labelEventTitle"></label>
                <input type="text" class="form-control" id="eventtitle" />
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </div>

            <fieldset id="descriptionContainer" class="my-5 p-4">
              <legend>
                <span data-i18n="eventDescription"></span>
              </legend>
              <div class="form-group pb-4">
                <h4 data-i18n="labelDescriptionHeadline">
                  <label for="descriptionHeadline"></label>
                </h4>
                <input
                  type="text"
                  class="form-control"
                  id="descriptionHeadline"
                />
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
              <div class="form-group">
                <div class="textfield-box">
                  <label
                    for="eventdescription"
                    data-i18n="labelEventDescription"
                    class="d-none"
                  ></label>
                  <h4 data-i18n="labelEventDescription"></h4>
                  <textarea
                    class="form-control"
                    id="eventdescription"
                    rows="6"
                  ></textarea>
                  <div
                    class="invalid-feedback"
                    data-i18n="fieldIsRequired"
                  ></div>
                </div>
              </div>
            </fieldset>

            <h4 class="mt-5 mb-2" data-i18n="headlineFrequency"></h4>

            <div class="form-group mt-2 mb-5">
              <select class="form-control" id="frequency">
                <option value="" data-i18n="dropdownDefault"></option>
                <option value="once" data-i18n="frequencyOneTime"></option>
                <option
                  value="Every Sunday"
                  data-i18n="frequencyEverySunday"
                ></option>
                <option
                  value="Every Monday"
                  data-i18n="frequencyEveryMonday"
                ></option>
                <option
                  value="Every Tuesday"
                  data-i18n="frequencyEveryTuesday"
                ></option>
                <option
                  value="Every Wednesday"
                  data-i18n="frequencyEveryWednesday"
                ></option>
                <option
                  value="Every Thursday"
                  data-i18n="frequencyEveryThursday"
                ></option>
                <option
                  value="Every Friday"
                  data-i18n="frequencyEveryFriday"
                ></option>
                <option
                  value="Every Saturday"
                  data-i18n="frequencyEverySaturday"
                ></option>
              </select>
              <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
            </div>

            <div id="durationContainer" class="d-none">
              <h4 class="mt-5 mb-2" data-i18n="durationInDays"></h4>
              <div class="form-group mt-2 mb-5">
                <select class="form-control" id="duration">
                  <option value="" data-i18n="dropdownDefault"></option>
                  <option value="same day" data-i18n="durationSameDay"></option>
                  <option
                    value="multiple days"
                    data-i18n="durationMultipleDays"
                  ></option>
                </select>
              </div>
            </div>

            <div id="durationInHoursContainer" class="d-none">
              <h4 class="mt-5 mb-2" data-i18n="durationInHours"></h4>
              <div class="form-group mt-2 mb-5">
                <div class="mt-0 mb-5">
                  <output
                    id="durationInHoursDisplayed"
                    class="font-weight-bold text-dark bg-light px-2 py-1 rounded border border-secondary d-inline-block text-center"
                    style="min-width: 4em"
                  ></output>
                  <div class="form-group mt-3">
                    <input
                      type="range"
                      class="custom-range"
                      id="durationInHours"
                      value="2"
                      step="0.5"
                      min="0.5"
                      max="8"
                    />
                  </div>
                </div>
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </div>

            <div class="row mt-2" id="nextOccurrence" class="d-none">
              <div class="col-md-6">
                <fieldset>
                  <legend data-i18n="nextOccurrence"></legend>
                  <div class="form-group">
                    <div class="mt-2 mb-5">
                      <label
                        for="startdate"
                        data-i18n="labelDate"
                        class="datetime-label"
                      ></label>
                      <input
                        type="date"
                        class="form-control datetime-field"
                        id="startdate"
                      />
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="mt-5 mb-4">
                      <label
                        for="starttime"
                        data-i18n="labelStartTime"
                        class="datetime-label"
                      ></label>
                      <input
                        type="time"
                        class="form-control datetime-field"
                        id="starttime"
                      />
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>

            <div class="row mt-2 mb-5 d-none" id="multidayBeginInfo">
              <div class="col-md-6">
                <fieldset>
                  <legend data-i18n="legendMultidayBegins"></legend>
                  <div class="form-group">
                    <div class="mt-2 mb-5">
                      <label
                        for="multidayBeginDate"
                        data-i18n="labelDate"
                        class="datetime-label"
                      ></label>
                      <input
                        type="date"
                        class="form-control datetime-field"
                        id="multidayBeginDate"
                      />
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="mt-5 mb-4">
                      <label
                        for="multidayBeginTime"
                        data-i18n="labelStartTime"
                        class="datetime-label"
                      ></label>
                      <input
                        type="time"
                        class="form-control datetime-field"
                        id="multidayBeginTime"
                      />
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>

            <div class="row mt-2 mb-4 d-none" id="multidayEndInfo">
              <div class="col-md-6">
                <fieldset>
                  <legend data-i18n="legendMultidayEnds"></legend>
                  <div class="form-group">
                    <div class="mt-2 mb-5">
                      <label
                        for="multidayEndDate"
                        data-i18n="labelDate"
                        class="datetime-label"
                      ></label>
                      <input
                        type="date"
                        class="form-control datetime-field"
                        id="multidayEndDate"
                      />
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="mt-5 mb-4">
                      <label
                        for="multidayEndTime"
                        data-i18n="labelEndingTime"
                        class="datetime-label"
                      ></label>
                      <input
                        type="time"
                        class="form-control datetime-field"
                        id="multidayEndTime"
                      />
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>

            <h4 class="mt-5 mb-2" data-i18n="headlineTimezone"></h4>

            <div class="form-group mt-2 mb-5">
              <select class="form-control" id="timezone"></select>
            </div>

            <fieldset id="locationContainer" class="my-5">
              <legend data-i18n="headlineLocation"></legend>
              <div class="my-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="locationvisibility"
                    id="locationIsPublic"
                    value="public"
                    checked
                  />
                  <label class="form-check-label" for="locationIsPublic">
                    <div>
                      <strong data-i18n="locationIsPublicLine1"></strong>
                    </div>
                    <div data-i18n="locationIsPublicLine2"></div>
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="locationvisibility"
                    id="locationIsDiscreet"
                    value="discreet"
                  />
                  <label class="form-check-label" for="locationIsDiscreet">
                    <div>
                      <strong data-i18n="locationIsDiscreetLine1"></strong>
                    </div>
                    <div data-i18n="locationIsDiscreetLine2"></div>
                  </label>
                </div>
              </div>
              <div id="locationInfo">
                <div class="mb-5 hideIfDiscreetLocation">
                  <h4>
                    <span data-i18n="locationName"></span>
                    <span data-i18n="optional" class="font-weight-light"></span>
                  </h4>
                  <data class="form-group mb-3">
                    <input type="text" class="form-control" id="locationName" />
                  </data>
                </div>
                <div id="addressContainer">
                  <h4 class="mb-0" data-i18n="addressHeadline"></h4>
                  <div class="form-group mb-5">
                    <div class="mb-3">
                      <label for="addressLine1"></label>
                      <input
                        type="text"
                        class="form-control"
                        id="addressLine1"
                        data-i18n-placeholder="addressLine1"
                      />
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>
                    <div class="my-3">
                      <label for="addressLine2"></label>
                      <input
                        type="text"
                        class="form-control"
                        id="addressLine2"
                        data-i18n-placeholder="addressLine2"
                      />
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>
                    <div class="my-3">
                      <label for="addressLine3"></label>
                      <input
                        type="text"
                        class="form-control"
                        id="addressLine3"
                        data-i18n-placeholder="addressLine3"
                      />
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>

                    <div class="my-4 form-group">
                      <select class="form-control" id="country">
                        <option value="" data-i18n="selectCountry"></option>
                      </select>
                      <div
                        class="invalid-feedback"
                        data-i18n="fieldIsRequired"
                      ></div>
                    </div>

                    <div id="coordinatesContainer">
                      <h4 class="mt-5 mb-4">
                        <span data-i18n="coordinatesHeadline"></span>
                        <span
                          data-i18n="optional"
                          class="font-weight-light"
                        ></span>
                      </h4>
                      <div class="row">
                        <div class="col">
                          <div class="floating-label">
                            <label for="latitude" data-i18n="latitude"></label>
                            <input
                              id="latitude"
                              type="number"
                              class="form-control"
                            />
                            <div class="invalid-feedback"></div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <div class="floating-label">
                              <label
                                for="longitude"
                                data-i18n="longitude"
                              ></label>
                              <input
                                id="longitude"
                                type="number"
                                class="form-control"
                              />
                              <div class="invalid-feedback"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div id="detectCoordinates" class="mt-3 d-none">
                        <p
                          data-i18n="coordinatesDetectionExplanation"
                          class="my-4"
                        ></p>
                        <div class="text-center my-4">
                          <button
                            class="btn btn-info p-3"
                            id="detectCoordinatesButton"
                            data-i18n="buttonDetectLocation"
                          ></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h4 class="mb-0 hideIfDiscreetLocation">
                    <span data-i18n="headlineOtherLocationDetails"></span>
                    <span data-i18n="optional" class="font-weight-light"></span>
                  </h4>
                  <div class="form-group hideIfDiscreetLocation">
                    <table class="text-muted mt-1 mb-2" cellpadding="3">
                      <tbody>
                        <tr>
                          <td
                            valign="top"
                            rowspan="4"
                            class="pr-2"
                            data-i18n="otherLocationDetailsForExample"
                          ></td>
                          <td
                            class="text-muted"
                            data-i18n="otherLocationDetailsExample1"
                          ></td>
                        </tr>
                        <tr>
                          <td
                            class="text-muted"
                            data-i18n="otherLocationDetailsExample2"
                          ></td>
                        </tr>
                        <tr>
                          <td
                            class="text-muted"
                            data-i18n="otherLocationDetailsExample3"
                          ></td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="textfield-box">
                      <label
                        for="otherLocationDetails"
                        data-i18n="labelOtherLocationDetails"
                        class="d-none"
                      ></label>
                      <textarea
                        class="form-control"
                        id="otherLocationDetails"
                        rows="3"
                      ></textarea>
                      <div class="invalid-feedback"></div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset id="attendVirtuallyContainer" class="my-5">
              <legend>
                <span data-i18n="headlineAttendVirtually"></span>
                <span data-i18n="optional" class="font-weight-light"></span>
              </legend>
              <div>
                <p data-i18n="attendVirtuallyExplanation"></p>
                <div class="form-group mt-2">
                  <div class="textfield-box">
                    <label
                      for="connectionDetails"
                      data-i18n="connectionDetails"
                    ></label>
                    <textarea
                      class="form-control"
                      id="connectionDetails"
                      rows="6"
                      autocomplete="off"
                    ></textarea>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset id="followersContainer" class="my-5">
              <legend>
                <span data-i18n="headlineFollowers"></span>
              </legend>
              <div class="mt-1 mb-4">
                <p class="mt-0" data-i18n="bylineFollowers"></p>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sharewithfollowers"
                    id="shareWithFollowersYes"
                    value="yes"
                  />
                  <label class="form-check-label" for="shareWithFollowersYes">
                    <div>
                      <strong data-i18n-global="yes"></strong>
                      <span
                        class="ml-3 text-success small font-weight-bold"
                        data-i18n="recommended"
                      ></span>
                    </div>
                    <div data-i18n="shareWithFollowersYesExplanation"></div>
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sharewithfollowers"
                    id="shareWithFollowersNo"
                    value="no"
                  />
                  <label class="form-check-label" for="shareWithFollowersNo">
                    <div><strong data-i18n-global="no"></strong></div>
                    <div data-i18n="shareWithFollowersNoExplanation"></div>
                  </label>
                </div>
              </div>
            </fieldset>

            <fieldset id="contactContainer" class="my-5">
              <legend data-i18n="headlineContact"></legend>
              <div class="form-group">
                <div class="floating-label mt-3 mb-4">
                  <label
                    for="contactFirstName"
                    data-i18n="contactFirstName"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    id="contactFirstName"
                    autocomplete="given-name"
                  />
                  <div
                    class="invalid-feedback"
                    data-i18n="fieldIsRequired"
                  ></div>
                </div>
              </div>

              <div class="form-group">
                <div class="floating-label my-5">
                  <label
                    for="contactLastName"
                    data-i18n="contactLastName"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    id="contactLastName"
                    autocomplete="family-name"
                  />
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-group">
                <div class="floating-label my-5">
                  <label for="contactPhone" data-i18n="contactPhone"></label>
                  <input
                    type="tel"
                    class="form-control"
                    id="contactPhone"
                    pattern="[0-9]*"
                    autocomplete="tel"
                  />
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-group">
                <div class="floating-label mt-5 mb-4">
                  <label for="contactEmail" data-i18n="contactEmail"></label>
                  <input
                    type="email"
                    class="form-control"
                    id="contactEmail"
                    autocomplete="email"
                  />
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </fieldset>

            <div class="row d-none" id="progressbar">
              <div class="col">
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-indeterminate"
                    role="progressbar"
                  ></div>
                </div>
              </div>
            </div>

            <div id="submitbuttons">
              <div class="row">
                <div class="col col-6 text-center">
                  <a
                    id="previewbutton"
                    class="p-3 btn btn-success text-white spinner_container"
                  >
                    <span class="material-icons material-icons-outlined mr-2">
                      preview
                    </span>
                    <span data-i18n="previewButton"></span>
                    <span class="spinner d-none"></span>
                  </a>
                </div>
              </div>

              <div class="row my-5 d-none" id="submitrow">
                <div class="col col-6 text-center">
                  <button
                    id="submitbutton"
                    class="p-3 btn btn-primary btn-lg"
                    data-i18n="submitButton"
                  ></button>
                </div>
                <div class="col col-6 text-center">
                  <a
                    href="../"
                    class="p-3 btn btn-light btn-link btn-lg"
                    data-i18n="cancelLink"
                  ></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </main>
