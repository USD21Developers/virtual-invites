<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="stylesheet" href="../../css/daemonite-material.css" />
    <link href="../../css/global.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest/" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top" aria-hidden="true">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../../support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
        </nav>
      </div>
    </div>

    <div class="container" id="pageSpinner" aria-hidden="true">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <main class="container d-none mainContent">
      <div class="row" id="mainheadline">
        <div class="col col-md-6 offset-md-3">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
        </div>
      </div>

      <div id="alert" class="d-none row mb-2">
        <div class="col-md-6 offset-md-3">
          <div class="alert alert-danger shadow" role="alert"></div>
        </div>
      </div>

      <div class="container d-none" id="contentdone">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2
              class="text-center text-uppercase my-4"
              data-i18n="passwordUpdatedTitle"
            ></h2>
          </div>
        </div>
        <div class="row">
          <div
            class="col-md-6 offset-md-3"
            data-i18n="passwordUpdatedText"
          ></div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center my-3">
            <a
              href="../../login/"
              class="btn btn-primary"
              data-i18n="loginButton"
            ></a>
          </div>
        </div>
      </div>

      <form id="formResetPassword" novalidate>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <p class="text-center" data-i18n="pleaseChooseNewPassword"></p>
            <div class="form-group mt-4">
              <div class="floating-label">
                <label for="newpassword" data-i18n="labelNewPassword"></label>
                <input
                  type="password"
                  class="form-control"
                  id="newpassword"
                  autocomplete="new-password"
                  autocapitalize="off"
                />
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="text-center mt-5 mb-4">
              <div id="progressbar" class="progress d-none">
                <div
                  class="progress-bar progress-bar-indeterminate"
                  role="progressbar"
                ></div>
              </div>
              <button
                type="submit"
                id="formsubmit"
                class="btn btn-primary btn-lg font-weight-bold"
                data-i18n="buttonUpdatePassword"
              ></button>
            </div>
            <div class="text-center mt-5">
              <a href="../" data-i18n="loginlink"></a>
            </div>
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light text-dark border border-dark"
              data-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="../../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
