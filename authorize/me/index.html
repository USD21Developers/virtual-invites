<!DOCTYPE html>

<html lang="en">
  <head>
    <script id="enforceaccess" src="/js/enforceaccess.js"></script>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="stylesheet" href="/css/daemonite-material.css" />
    <link href="/css/global.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest/" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top" aria-hidden="true">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <a href="/profile/" class="profileImageNav d-none"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../../support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../../logout/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/logout.svg" />
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <div class="container" id="pageSpinner" aria-hidden="true">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent">
      <div class="row">
        <div class="col">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-8 offset-md-2">
          <p class="mb-4" id="paragraph1" data-i18n="paragraph1"></p>
          <p class="mb-4" data-i18n="paragraph2"></p>
          <p
            class="mb-4 text-center balancedTextWrap"
            data-i18n="paragraph3"
          ></p>
          <h3 class="text-center mb-3" data-i18n="instructionsHeadline"></h3>
          <ol>
            <li class="my-2 py-2">
              <div class="mb-2">
                <strong
                  data-i18n="instructions1Headline"
                  class="text-info"
                ></strong>
              </div>
              <div data-i18n="instructions1"></div>
              <p data-i18n="listOfAuthorizingUsers"></p>
            </li>
            <li>
              <div class="mb-2">
                <strong
                  data-i18n="instructions2Headline"
                  class="text-info"
                ></strong>
              </div>
              <div data-i18n="instructions2"></div>
            </li>
          </ol>

          <h3 class="text-center mt-5 mb-4" data-i18n="ready"></h3>
          <p class="text-center">
            <button
              type="button"
              class="btn btn-primary"
              data-i18n="showQRCode"
              id="btnShowQRCode"
            ></button>
          </p>

          <p
            class="text-center balancedTextWrap mt-5"
            data-i18n="instructions3"
          ></p>
        </div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Authorizing Users Modal -->
    <div
      class="modal"
      id="authorizingUsersModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="authorizingUsers"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-2">
            <div class="text-center">
              <img
                src="/_assets/img/spinner.svg"
                width="200"
                height="200"
                style="max-width: 100%"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Code Modal -->
    <div
      class="modal fade"
      id="qrCodeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-2">
            <div class="mb-4" id="qrCodeInstructions"></div>
            <div class="text-center" id="qrcode">
              <canvas id="qr" style="max-width: 100%"></canvas>
            </div>
          </div>
          <div
            class="footer container border-top mt-3 pt-3 mb-3 pb-1 text-center"
          >
            <div id="didSomeoneScan">
              <div class="row mb-3">
                <div class="col text-center">
                  <h4 class="notbold" data-i18n="result"></h4>
                  <p class="text-center my-2" data-i18n="didSomeoneScan"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-6 text-left">
                  <button
                    class="btn btn-sm btn-light btn-block"
                    data-i18n-global="no"
                    data-dismiss="modal"
                  ></button>
                </div>

                <div class="col-6 text-center text-right">
                  <button
                    class="btn btn-sm btn-primary btn-block"
                    type="button"
                    id="qrCodeScanned"
                    data-i18n-global="yes"
                  ></button>
                </div>
              </div>
            </div>
            <div id="progressMeter" class="d-none pt-2 my-4">
              <div class="progress">
                <div
                  class="progress-bar progress-bar-indeterminate"
                  role="progressbar"
                ></div>
              </div>
              <div data-i18n="authorizationInProgress" class="mt-3"></div>
            </div>
            <div id="stillWaiting" class="d-none my-4">
              <h4 class="text-center text-dark" data-i18n="stillWaiting"></h4>
              <p class="my-3 text-left" data-i18n="suggestCheckConnection"></p>
              <p class="text-left" data-i18n="suggestAskSomeoneElse"></p>
              <div class="mt-4">
                <button
                  id="checkAgain"
                  data-i18n="checkAgain"
                  class="btn btn-primary"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Authorization Granted Modal -->
    <div
      class="modal fade"
      id="authorizationGrantedModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="authorizationGranted"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-1">
            <div id="confirmedimage" class="text-center mb-5">
              <img
                src="../../_assets/img/animated_checkmark.gif"
                width="164"
                height="164"
                alt=""
                style="margin-left: -30px; max-width: 100%"
              />
            </div>
            <div data-i18n="authorizationGrantedText"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="/js/qrious/qrious.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
