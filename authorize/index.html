    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>

    <div class="container d-none mainContent">
      <div class="row">
        <div class="col">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>

          <div id="alertMessage" class="d-none">
            <div
              class="alert alert-info alert-dismissible fade show border mb-4"
              role="alert"
            ></div>
          </div>

          <div class="my-4" id="instructions">
            <p data-i18n="paragraph1"></p>
            <details>
              <summary
                data-i18n="whyAuthorizeHeading"
                class="text-dark small text-center"
              ></summary>
              <div class="mt-2" data-i18n="whyAuthorizeText"></div>
            </details>
            <hr />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-8 offset-md-2">
          <h3 class="text-center" data-i18n="inputNewUser"></h3>
          <form
            method="post"
            id="authorizeForm"
            class="mt-4"
            autocomplete="off"
            novalidate
          >
            <div class="form-group mt-4 mb-5">
              <label for="firstName" data-i18n="firstName"></label>
              <input type="text" class="form-control" id="firstName" />
              <div class="invalid-feedback"></div>
            </div>

            <div class="form-group mt-4 mb-5">
              <label for="lastName" data-i18n="lastName"></label>
              <input type="text" class="form-control" id="lastName" />
              <div class="invalid-feedback"></div>
            </div>

            <div class="form-group mt-4 mb-5" id="churchContainer">
              <label for="churchid" data-i18n="church"></label>
              <select id="churchid" class="form-control"></select>
              <div class="text-muted"><small id="churchName"></small></div>
              <div
                class="invalid-feedback mt-1"
                id="churchInvalidFeedback"
              ></div>
            </div>

            <div class="mb-5 d-none" id="containerHighestLeadershipRole">
              <label class="mb-2" data-i18n="labelHighestLeadershipRole">
              </label>
              <div class="form-check">
                <label
                  class="form-check-label notbold"
                  for="highestLeadershipRoleHCLUp"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="highestLeadershipRole"
                    id="highestLeadershipRoleHCLUp"
                    value="HCL and up"
                  />
                  <span data-i18n="houseChurchLeaderOrHigher"></span>
                </label>
              </div>
              <div class="form-check">
                <label
                  class="form-check-label notbold"
                  for="highestLeadershipRoleBTL"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="highestLeadershipRole"
                    id="highestLeadershipRoleBTL"
                    value="BTL"
                  />
                  <span data-i18n="bibleTalkLeader"></span>
                </label>
              </div>
              <div class="form-check">
                <label
                  class="form-check-label notbold"
                  for="highestLeadershipRoleNoneOfAbove"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="highestLeadershipRole"
                    id="highestLeadershipRoleNoneOfAbove"
                    value="neither"
                  />
                  <span data-i18n="noneOfAbove"></span>
                </label>
              </div>
              <div
                class="invalid-feedback mt-3 pt-1 border-top border-danger"
                id="highestLeadershipRole_invalidFeedback"
              ></div>
            </div>

            <div class="mb-5">
              <label class="mb-2" data-i18n="labelMethodOfSending"> </label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sendingMethod"
                  id="sendingMethodTextMessage"
                  value="textmessage"
                  checked
                />
                <label
                  class="form-check-label notbold"
                  for="sendingMethodTextMessage"
                  data-i18n="labelTextMessage"
                >
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sendingMethod"
                  id="sendingMethodEmail"
                  value="email"
                />
                <label
                  class="form-check-label notbold"
                  for="sendingMethodEmail"
                  data-i18n="labelEmail"
                >
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sendingMethod"
                  id="sendingMethodQRCode"
                  value="qrcode"
                />
                <label
                  class="form-check-label notbold"
                  for="sendingMethodQRCode"
                  data-i18n="labelQRCode"
                >
                </label>
              </div>
            </div>

            <div id="contactPhoneContainer" class="mb-5">
              <label
                for="contactPhone"
                data-i18n="contactPhone"
                class="mb-1"
              ></label>
              <input
                type="tel"
                class="form-control"
                id="contactPhone"
                pattern="[0-9]*"
              />
              <div
                class="invalid-feedback"
                id="contactPhoneInvalidFeedback"
              ></div>

              <div class="mt-3" id="isWhatsAppContainer">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="true"
                    id="isWhatsApp"
                  />
                  <label
                    class="form-check-label notbold"
                    for="isWhatsApp"
                    data-i18n="isWhatsApp"
                  >
                  </label>
                </div>
              </div>
            </div>

            <div id="emailContainer" class="mb-5 d-none">
              <label for="contactEmail" data-i18n="contactEmail"></label>
              <input type="email" class="form-control" id="contactEmail" />
              <div
                class="invalid-feedback"
                id="contactEmailInvalidFeedback"
              ></div>
            </div>

            <div
              class="mb-4 alert alert-light border border-dark"
              id="oathContainer"
            >
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="oath"
                  value="accepted"
                />
                <label class="form-check-label ml-2" for="oath"></label>
              </div>
              <div class="invalid-feedback" id="oathInvalidFeedback"></div>
            </div>

            <div
              class="mb-5 alert alert-light border border-dark d-none"
              id="isExpectingContainer"
            >
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isExpecting"
                  value="accepted"
                />
                <label
                  class="form-check-label ml-2 notbold"
                  for="isExpecting"
                  data-i18n="isExpectingTextMessage"
                ></label>
              </div>
              <div
                class="invalid-feedback"
                data-i18n="errorIsExpectingIsRequired"
                id="isExpectingInvalidFeedback"
              ></div>
            </div>

            <div class="mt-5 mb-2 text-center">
              <button
                id="submitButton"
                type="submit"
                class="btn btn-primary"
                data-i18n="btnSend"
              ></button>

              <button
                id="showQrCode"
                type="submit"
                class="btn btn-primary d-none"
                data-i18n="btnShowQRCode"
              ></button>
            </div>
          </form>
        </div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-1"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Code Modal -->
    <div
      class="modal fade"
      id="qrCodeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="modaltitle"
              data-i18n="labelQRCode"
            ></h5>
            <button
              type="button"
              class="close"
              aria-label=""
              data-dismiss="modal"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body pb-2">
            <div class="text-center" id="qrcode">
              <canvas id="qr" style="max-width: 100%"></canvas>
            </div>
          </div>
          <div
            class="footer container border-top mt-3 pt-3 mb-3 pb-1 text-center"
          >
            <div class="row mb-3">
              <div class="col text-center">
                <h4 class="notbold" data-i18n="result"></h4>
                <p class="text-center my-2" id="didNewUserRead"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-6 text-left">
                <button
                  class="btn btn-sm btn-light btn-block"
                  data-i18n-global="no"
                  data-dismiss="modal"
                ></button>
              </div>

              <div class="col-6 text-center text-right">
                <button
                  class="btn btn-sm btn-primary btn-block"
                  type="button"
                  id="qrcodeCompleted"
                  data-i18n-global="yes"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

      <table width="100%" cellpadding="10">

            <div class="d-inline-block text-center">

          <td>

          <td>

                />

              </a>
            </div>

          <td>
            <div class="d-inline-block text-center">
              <a href="/send/" id="navSendAnInviteButton">
                <img
                  src="/_assets/svg/icons/nav-send-an-invite-light.svg"

                <div data-i18n-global="navbarSendAnInvite"></div>

            </div>
          </td>
        </tr>
      </table>
