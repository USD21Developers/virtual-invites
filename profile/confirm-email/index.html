<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="verifyingHeadline"></title>
    <script
      id="enforceaccess"
      src="../../js/enforceaccess.js"
      data-return-here
    ></script>
    <link rel="stylesheet" href="../../css/daemonite-material.css" />
    <link href="../../css/global.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest/" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
    <script src="/js/web-components/pwa-install-banner.js"></script>
  </head>
  <body>
    <pwa-install-banner></pwa-install-banner>
    <nav class="navbar bg-white sticky-top" aria-hidden="true">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
        </nav>
      </div>
    </div>

    <div class="container" id="pageSpinner" aria-hidden="true">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <main class="container d-none mainContent">
      <div id="verifying" class="contentcontainer">
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <h2
              class="text-center text-uppercase my-4"
              data-i18n="verifyingHeadline"
            ></h2>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <div
              class="text-center mb-4 balancedTextWrap"
              data-i18n="verifyingPleaseWait"
            ></div>
          </div>
        </div>
        <div class="row my-2">
          <div class="col col-md-10 offset-md-1">
            <div class="progress">
              <div
                class="progress-bar progress-bar-indeterminate"
                role="progressbar"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div id="notrecognized" class="contentcontainer d-none">
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <h2
              class="text-center text-uppercase my-4"
              data-i18n="confirmationFailedHeadline"
            ></h2>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <div
              data-i18n="linkNotRecognized"
              class="text-center balancedTextWrap"
            ></div>
          </div>
        </div>
      </div>

      <div id="expired" class="contentcontainer d-none">
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <h2
              class="text-center text-uppercase my-4"
              data-i18n="confirmationFailedHeadline"
            ></h2>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <div
              data-i18n="linkExpired"
              class="text-center balancedTextWrap"
            ></div>
          </div>
        </div>
      </div>

      <div id="glitch" class="contentcontainer d-none">
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <h2
              class="text-center text-uppercase my-4"
              data-i18n="glitchHeadline"
            ></h2>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <div data-i18n="glitch"></div>
          </div>
        </div>
      </div>

      <div id="confirmed" class="contentcontainer d-none">
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <h2
              class="text-center text-uppercase my-4"
              data-i18n="emailConfirmedHeadline"
            ></h2>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <div id="confirmedimage" class="text-center mb-5">
              <img
                src="../../_assets/img/animated_checkmark.gif"
                width="164"
                height="164"
                alt=""
                style="margin-left: -30px; max-width: 100%"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-10 offset-md-1">
            <p
              class="text-center balancedTextWrap"
              data-i18n="emailConfirmed"
            ></p>
            <p class="text-center my-3">
              <a
                href="/profile/"
                class="btn btn-primary"
                data-i18n="returnToProfile"
              ></a>
            </p>
          </div>
        </div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </main>

    <br /><br /><br /><br />

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="../../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
