<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- <script id="enforceaccess" src="js/enforceaccess.js"></script> -->
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <meta
      property="og:image"
      content="https://invites.mobi/_assets/img/logo-opengraph.png"
    />
    <meta
      property="twitter-image"
      content="https://invites.mobi/_assets/img/logo-opengraph.png"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="stylesheet" href="/css/daemonite-material.css" />
    <link href="/css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest/" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
  </head>
  <body>
    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <main class="container d-none mainContent">
      <div class="row mt-5">
        <div class="col text-center"></div>
      </div>
    </main>

    <div class="snackbar">
      <div class="snackbar-body"></div>
    </div>

    <!-- Confirmation Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-2 mb-1"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/moment.min.js" referrerpolicy="no-referrer"></script>
    <script
      src="/js/moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-d11VXfxQMn+sZuIgzHITdIuInr4cVRGV/uLiSI643WH/J+p4gPFYSHXRMR2v+w4Rn2TSyzJjsZjc0M7+Qd+UXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/css/material-4.1.1-dist/js/material.min.js"></script>
    <!-- <script src="/js/qrious/qrious.min.js"></script> -->
    <script src="/js/sync.js"></script>
    <script src="/js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
