      name="viewport"

    <link rel="stylesheet" href="../css/daemonite-material.css" />
    <link
      href="../js/intl-tel-input-17.0.0/css/intlTelInput.min.css"
      rel="stylesheet"
    />
    <link

      type="text/css"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    <link
      rel="stylesheet"
      type="text/css"
      href="../js/datatables.net/jquery.dataTables.min.css"
    />
    <link

      href="../js/datatables.net/dataTables.checkboxes.css"
      rel="stylesheet"
    />

    <link href="../css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest/" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d316b" />
    <meta name="apple-mobile-web-app-title" content="Invites" />
    <meta name="application-name" content="Invites" />
    <meta name="msapplication-TileColor" content="#6551b4" />
    <meta name="theme-color" content="#102951" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top" aria-hidden="true">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <a href="/profile/" class="d-none">
          <img class="profileImageNav" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link active" href="../invites/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/people.svg" />
            </span>
            <span data-i18n-global="menuMyInvites"></span>
          </a>
          <a class="nav-item nav-link" href="../followup/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/list_alt.svg" />
            </span>
            <span data-i18n-global="menuFollowUp"></span>
          </a>
          <a class="nav-item nav-link" href="../send/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/send.svg" />
            </span>
            <span data-i18n-global="menuSendInvite"></span>
          </a>
          <div class="navdrawer-divider"></div>
          <a class="nav-item nav-link" href="../events/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/event.svg" />
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="../maps/evangelism/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/place.svg" />
            </span>
            <span data-i18n-global="menuMaps"></span>
          </a>
          <a class="nav-item nav-link" href="../settings/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/settings.svg" />
            </span>
            <span data-i18n-global="menuSettings"></span>
          </a>
          <a class="nav-item nav-link" href="../profile/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/account_circle.svg" />
            </span>
            <span data-i18n-global="menuMyProfile"></span>
          </a>

          <div class="navdrawer-divider"></div>

          <div class="adminsOnly d-none">
            <a class="nav-item nav-link" href="/admin/">
              <span class="mr-3">
                <img src="/_assets/svg/icons/admin.svg" />
              </span>
              <span data-i18n-global="menuAdmin"></span>
            </a>
          </div>

          <a class="nav-item nav-link" href="../support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../logout/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/logout.svg" />
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <nav
      aria-label="breadcrumb"
      aria-hidden="true"
      id="breadcrumbs"
      class="d-none"
    >
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item active">
          <span data-i18n="breadcrumbMyInvites"></span>
        </li>
      </ol>
    </nav>

    <div class="container" id="pageSpinner" aria-hidden="true">
      <div class="row">
        <div class="col mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent pb-5" id="pageContent">
      <div class="row mt-2 mb-2 pb-2">
        <div class="col">
          <h2 data-i18n="pagetitle" class="text-center text-uppercase m-0"></h2>
        </div>
      </div>

      <div class="row mt-4 mb-4">
        <div class="col">
          <div
            id="norecipients"
            class="text-center balancedTextWrap large d-none"
            data-i18n="norecipients"
          ></div>
          <table id="recipients" class="table table-striped d-none">
            <thead>
              <tr>
                <th class="px-2">&nbsp;</th>
                <th data-i18n="colHeadName"></th>
                <th data-i18n="colHeadLastInteraction"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="row my-2 d-none" id="deleteInviteBtnContainer">
        <div class="col text-center">
          <button
            class="btn btn-danger border d-none"
            id="deleteInviteBtn"
            data-i18n="delete"
            disabled
          ></button>
        </div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Nav buttons (only visible in standalone mode) -->
    <nav id="navButtons" class="container-fluid fixed-bottom p-0">
      <table width="100%" cellpadding="10">
        <tr>
          <td>
            <div class="d-inline-block text-center">
              <a href="/" id="navHomeButton">
                <img
                  src="/_assets/svg/icons/nav-home-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarHome"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/invites/" id="navMyInvitesButton">
                <img
                  src="/_assets/svg/icons/nav-my-invites-light-filled.svg"
                  width="22"
                  height="22"
                />
                <div
                  data-i18n-global="navbarMyInvites"
                  style="color: #102951; font-weight: 500"
                ></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/followup/" id="navFollowupButton">
                <img
                  src="/_assets/svg/icons/nav-followup-list-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarFollowUp"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/send/" id="navSendAnInviteButton">
                <img
                  src="/_assets/svg/icons/nav-send-an-invite-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarSendAnInvite"></div>
              </a>
            </div>
          </td>
        </tr>
      </table>
    </nav>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle" data-i18n="confirm"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-1">
            <div class="text-danger">
              <strong data-i18n="deleteAreYouSure"></strong>
            </div>
            <blockquote
              class="mt-3 mb-2 p-1 border bg-light text-dark"
            ></blockquote>
          </div>
          <div class="modal-footer mb-1">
            <form id="formDeleteInvites" method="post">
              <input type="hidden" name="deletionIds" id="deletionIds" />
              <button
                type="button"
                class="btn text-muted ml-3"
                data-dismiss="modal"
                data-i18n-global="cancel"
              ></button>
              <button
                id="confirmDeleteButton"
                type="submit"
                class="btn btn-danger ml-5 mr-2 font-weight-bold"
                data-i18n-global="delete"
              ></button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/datatables.net/jquery.dataTables.min.js"></script>
    <script src="/js/datatables.net/dataTables.checkboxes.min.js"></script>
    <script src="/js/moment.min.js" referrerpolicy="no-referrer"></script>
    <script
      src="/js/moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-d11VXfxQMn+sZuIgzHITdIuInr4cVRGV/uLiSI643WH/J+p4gPFYSHXRMR2v+w4Rn2TSyzJjsZjc0M7+Qd+UXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="/js/localforage.min.js"
      integrity="sha512-+BMamP0e7wn39JGL8nKAZ3yAQT2dL5oaXWr4ZYlTGkKOaoXM/Yj7c4oy50Ngz5yoUutAG17flueD4F6QpTlPng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/sync.js"></script>
    <script src="../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
